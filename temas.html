<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temazos</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: #000;
      color: #ff77ff;
      font-family: 'Courier New', monospace;
      min-height: 100vh;
    }

    .lista, .info {
      padding: 40px 20px;
    }

    h1 {
      color: #ff33cc;
      margin-bottom: 30px;
    }

    ul {
      list-style-type: square;
      padding-left: 20px;
    }

    li {
      margin-bottom: 14px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: color 0.2s;
    }

    li:hover {
      color: #fff;
    }

    .info h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .info p {
      margin-bottom: 10px;
      font-size: 1rem;
    }

    .letra {
      white-space: pre-wrap;
      font-size: 1rem;
      color: #ff77ff;
      margin-top: 20px;
      line-height: 1.3;
      background: linear-gradient(180deg, #ff33cc33, #ff00aa33);
      padding: 10px 15px;
      border-radius: 8px;
    }

    .volver {
      display: inline-block;
      margin-top: 40px;
      padding: 10px 20px;
      border: 2px solid #d100ff;
      border-radius: 10px;
      color: #ff77ff;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .volver:hover {
      background-color: #d100ff22;
    }

    .info, .lista {
      display: none;
    }

    .lista {
      display: block;
    }

    @media (min-width: 768px) {
      body {
        display: flex;
        flex-direction: row;
        gap: 40px;
        padding: 40px;
      }

      .lista {
        width: 30%;
      }

      .info {
        width: 70%;
        border-left: 3px solid #ff33cc;
        padding-left: 30px;
        display: block;
      }
    }
  </style>
</head>
<body>

  <div class="lista" id="lista">
    <h1>Temas</h1>
    <ul>
      <li onclick="mostrarInfo('maldicion')">Maldición Va a Ser un Día Hermoso</li>
      <li onclick="mostrarInfo('pacman')">Un Pacman en el Savoy</li>
      <li onclick="mostrarInfo('bandas')">Vamos las Bandas</li>
      <li onclick="mostrarInfo('twist')">El Twist Del Pibe</li>
      <li onclick="mostrarInfo('final')">El final es en donde partí</li>
      <li onclick="mostrarInfo('mentiras')">Miéntele</li>
      <li onclick="mostrarInfo('namfri')">Ñam Fri Fruli Fali Fru</li>
    </ul>
    <a class="volver" href="index.html">⟵ Volver</a>
  </div>

  <div class="info" id="info">
    <h2>Selecciona un tema</h2>
    <p>Verás aquí su artista, álbum, año y letra.</p>
    <div class="letra" id="letra"></div>
    <br />
    <a class="volver" href="#" onclick="volverLista()">⟵ Volver a la lista</a>
  </div>

  <audio id="reproductor" preload="auto"></audio>

  <script>
    const datos = {
      maldicion: {
        titulo: "Maldición Va a Ser un Día Hermoso",
        artista: "Patricio Rey y los Redonditos de Ricota",
        album: "Bang Bang... Estás Liquidado",
        año: "1992",
        letraArchivo: "1.txt",
        mp3: "1.mp3"
      },
      pacman: {
        titulo: "Un Pacman en el Savoy",
        artista: "Patricio Rey y los Redonditos de Ricota",
        album: "Bang Bang... Estás Liquidado",
        año: "1992",
        letraArchivo: "2.txt",
        mp3: "2.mp3"
      },
      bandas: {
        titulo: "Vamos las Bandas",
        artista: "Patricio Rey y los Redonditos de Ricota",
        album: "Un Baión para el Ojo Idiota",
        año: "1987",
        letraArchivo: "3.txt",
        mp3: "3.mp3"
      },
      twist: {
        titulo: "El Twist Del Pibe",
        artista: "La Renga",
        album: "La Renga",
        año: "1998",
        letraArchivo: "4.txt",
        mp3: "4.mp3"
      },
      final: {
        titulo: "El final es en donde partí",
        artista: "La Renga",
        album: "Despedazado por mil partes",
        año: "1996",
        letraArchivo: "5.txt",
        mp3: "5.mp3"
      },
      mentiras: {
        titulo: "Miéntele",
        artista: "Los Bunkers",
        album: "Vida de perros",
        año: "2005",
        letraArchivo: "6.txt",
        mp3: "6.mp3"
      },
      namfri: {
        titulo: "Ñam Fri Fruli Fali Fru",
        artista: "Patricio Rey y los Redonditos de Ricota",
        album: "Gulp!",
        año: "1985",
        letraArchivo: "7.txt",
        mp3: "7.mp3"
      }
    };

    async function mostrarInfo(id) {
      const tema = datos[id];
      const info = document.getElementById('info');
      const letraDiv = document.getElementById('letra');
      const reproductor = document.getElementById('reproductor');

      info.innerHTML = `
        <h2>${tema.titulo}</h2>
        <p><strong>Artista:</strong> ${tema.artista}</p>
        <p><strong>Álbum:</strong> ${tema.album}</p>
        <p><strong>Año:</strong> ${tema.año}</p>
        <div class="letra" id="letra">Cargando letra...</div>
        <br />
        <a class="volver" href="#" onclick="volverLista()">⟵ Volver a la lista</a>
      `;

      if (window.innerWidth < 768) {
        document.getElementById('lista').style.display = 'none';
        info.style.display = 'block';
      }

      if (tema.mp3) {
        reproductor.src = tema.mp3;
        reproductor.volume = 0.2;
        reproductor.play();
      }

      try {
        const response = await fetch(tema.letraArchivo);
        if (!response.ok) throw new Error('No se pudo cargar la letra');
        const texto = await response.text();
        document.getElementById('letra').textContent = texto;
      } catch (error) {
        document.getElementById('letra').textContent = 'No se pudo cargar la letra.';
      }
    }

    function volverLista() {
      if (window.innerWidth < 768) {
        document.getElementById('info').style.display = 'none';
        document.getElementById('lista').style.display = 'block';
      }
    }
  </script>

</body>
</html>
